services:
  perfumery-backoffice:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: perfumery-backoffice
    ports:
      - "8001:8001"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://perfumery-api.onrender.com/}
      - AUTH_SECRET=${AUTH_SECRET:-kagkhasghdgakjdghakghdkajgdkjasgdkagsdjgasjgdasdkgajdgaksd}
      - NODE_ENV=production
      - AUTH_MODE=${AUTH_MODE:-dev}
    restart: unless-stopped
    networks:
      - perfumery-backoffice-network

networks:
  perfumery-backoffice-network:
    driver: bridge